<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO Dom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 class="my-5">Janet Itzel Varela Alfaro</h1>
    <form id="formulario">
      <input type="text" placeholder="Ingresa la tarea" class="form-control my-2">
      <button class="btn btn-primary btn-block" type="submit">Agregar</button>
    </form>
    <hr>
    <div id="lista-tareas" class="mt-2">
      <div class="alert alert-dark">
        Sin Tareas Pendientes
      </div>
    </div>
  </div>

  <template id="template">
    <div class="alert alert-warning d-flex justify-content-between align-content-center">
      <p class="m-0">Tarea #1</p>
      <h3 class="m-0">
        <i class="fas fa-check-circle text-success" role="button"></i>
        <i class="fas fa-minus-circle text-danger" role="button"></i>
      </h3>
    </div>
  </template>

  <script src="/js/app.js"></script>
</body>
</html>
